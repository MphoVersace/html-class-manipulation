<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Class Manipulation</title>
    <style>
.box {
    width: 200px;
    height: 200px;
    background-color: darkblue; /* Initial color */
}
.button {
    width: 150px;
    border-radius: 10px;
    margin-top: 10px; /* Add some space between box and button */
}
    </style>
</head>
<body>
    <div class="box"></div>
    <button class="button">Change to Black</button>

    <script>
function darkTheme() {
        let box = document.querySelector(".box");
        box.style.backgroundColor = "black"; // Change box color to black
}
let button = document.querySelector(".button");
button.addEventListener("click", darkTheme);
    </script>
</body>
</html>
